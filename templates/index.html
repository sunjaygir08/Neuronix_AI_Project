<!DOCTYPE html>
<html lang="en" class="light"> <!-- Default to light mode -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add Google Font (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Link to our custom stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <script>
        // Configuration for Tailwind dark mode
        tailwind.config = {
            darkMode: 'class', // 'class' enables manual toggling
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans transition-colors duration-300">

    <div class="flex flex-col w-full max-w-2xl h-[90vh] md:h-[700px] bg-white dark:bg-gray-800 shadow-2xl rounded-xl overflow-hidden">
        
        <!-- Header -->
        <header class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700">
            <div class="flex items-center space-x-3">
                <span class="relative flex items-center justify-center w-10 h-10 rounded-full bg-blue-500 overflow-hidden">
                    <img 
                        src="{{ url_for('static', filename='bot_avatar.jpeg') }}" 
                        alt="Bot Avatar" 
                        class="w-full h-full object-cover"
                        onerror="this.onerror=null;this.src='https://placehold.co/40x40/0000FF/FFFFFF?text=AI'"
                    >
                </span>
                <div>
                    <h1 class="text-lg font-semibold">AI Chatbot</h1>
                    <p class="text-xs text-green-500">Online</p>
                </div>
            </div>
            
            <!-- Dark Mode Toggle Button -->
            <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                <!-- Sun Icon (Light Mode) -->
                <svg id="theme-icon-light" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M12 12a5 5 0 100-10 5 5 0 000 10z"></path>
                </svg>
                <!-- Moon Icon (Dark Mode) -->
                <svg id="theme-icon-dark" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                </svg>
            </button>
        </header>
        
        <!-- Chat Window -->
        <main id="chat-window" class="flex-1 p-4 space-y-4 overflow-y-auto">
            <!-- Messages will be injected here by JavaScript -->
        </main>

        <!-- Typing Indicator -->
        <div id="typing-indicator" class="p-4 text-sm text-gray-500 dark:text-gray-400 hidden">
            <div class="flex items-center space-x-2">
                <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0s;"></div>
                <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.1s;"></div>
                <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s;"></div>
                <span class="ml-1">AI is typing...</span>
            </div>
        </div>

        <!-- Input Form -->
        <footer class="p-4 border-t border-gray-200 dark:border-gray-700">
        <form id="chat-form" class="flex items-center space-x-3">
                <input 
                    type="text" 
                    id="message-input"
                    placeholder="Type your message..."
                    autocomplete="off"
                    class="flex-1 w-full px-4 py-2 bg-gray-100 dark:bg-gray-700 border border-transparent rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                >
                <button 
                    type="submit" 
                    class="p-2 bg-blue-500 text-white rounded-full hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 transition-colors"
                >
                    <!-- Telegram-Style Paper Plane Icon (rotated 45 degrees) -->
                    <svg class="w-6 h-6 rotate-45" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                </button>
            </form>
        </footer>
    </div>
    <!-- Link to our JavaScript file -->
    <!-- 'defer' ensures the HTML is parsed before the script runs -->
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
